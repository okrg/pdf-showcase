<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF Preview Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Your Preview is Ready</h1>
    <p>Download or view below.</p>

    <div class="results">
      {% for f in files %}
        {% if f.endswith('.gif') %}
          <div class="result-item">
            <h3>GIF</h3>
            <a class="download" href="{{ url_for('downloads', filename=f) }}" download>Download GIF</a>
            <img src="{{ url_for('downloads', filename=f) }}" alt="Preview GIF" />
          </div>
        {% elif f.endswith('.mp4') %}
          <div class="result-item">
            <h3>MP4</h3>
            <a class="download" href="{{ url_for('downloads', filename=f) }}" download>Download MP4</a>
            <video controls src="{{ url_for('downloads', filename=f) }}" style="max-width: 100%; height: auto;"></video>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <p><a href="{{ url_for('index') }}">Generate another preview</a></p>
  </div>
</body>
</html>
